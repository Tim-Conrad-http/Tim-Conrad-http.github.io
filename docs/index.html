<html>
    <head>
        <title>Localhost Port Scanner</title>
        <script>
            function isHrefHttps(){
                // get the url from the document.location.href
                const url = document.location.href;
                return url.startsWith("https");
            }

            async function sendFetchRequest(port=8080, https=true) {
                https = isHrefHttps();
                const response = await fetch(`${https ? "https" : "http"}://0.0.0.0:${port}/vulnerable_endpoint?parameter=attack`, {
                "headers": {
                    "accept": "*/*",
                    "accept-language": "en-US,en;q=0.9", 
                    "cache-control": "no-cache",
                    "pragma": "no-cache"
                },
                "referrer": `${https ? "https" : "http"}://127.0.0.1:${port}/`,
                "referrerPolicy": "strict-origin-when-cross-origin",
                "body": null,
                "method": "GET",
                "mode": "no-cors",
                "credentials": "omit"
                })
                // console.log(response);
                return response.text();
            }

            function sendXHRRequest(port=8080) {
                https = isHrefHttps();
                const xhr = new XMLHttpRequest();
                xhr.open("GET", `${https ? "https" : "http"}://0.0.0.0:${port}/vulnerable_endpoint?parameter=attack`, true);
                xhr.send();
                return xhr.responseText;
            }

            function portScan(startPort=1, endPort=65535) {
                if (startPort > endPort) {
                    [startPort, endPort] = [endPort, startPort];
                }
                for (let port = startPort; port <= endPort; port++) {
                    const response = sendFetchRequest(port);
                    
                    console.log(response);
                    // append response to output
                    if (response.includes("200")) {
                        document.getElementById('output').innerHTML += `Port ${port} is vulnerable\n`;
                    } else {
                        document.getElementById('output').innerHTML += `Port ${port} is not vulnerable\n`;
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Localhost Port Scanner</h1>
        <input type="text" id="startPort" placeholder="Start Port"><br>
        <input type="text" id="endPort" placeholder="End Port"><br> 
        <button onclick="portScan(document.getElementById('startPort').value, document.getElementById('endPort').value)">Port Scan</button><br><br>

        <h1>Send Request</h1><br>

        <input type="text" id="port" placeholder="Port"><br>
        <input type="checkbox" id="https" checked>
        <label for="https">HTTPS</label><br>
        <button onclick="sendFetchRequest(document.getElementById('port').value)">Send Fetch Request</button>
        <button onclick="sendXHRRequest(document.getElementById('port').value)">Send XHR Request</button>

        <h1>Output</h1><br>
        <pre id="output"></pre>
    </body>
</html>
