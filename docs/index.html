<html>
    <head>
        <title>Localhost Port Scanner</title>
        <script>

            async function sendFetchRequest(port=8080) {
                const response = await fetch(`http://0.0.0.0:${port}/vulnerable_endpoint?parameter=attack`, {
                "headers": {
                    "accept": "*/*",
                    "accept-language": "en-US,en;q=0.9", 
                    "cache-control": "no-cache",
                    "pragma": "no-cache"
                },
                "referrer": `http://127.0.0.1:${port}/`,
                "referrerPolicy": "strict-origin-when-cross-origin",
                "body": null,
                "method": "GET",
                "mode": "no-cors",
                "credentials": "omit"
                })
                console.log(response);
            }

            function sendXHRRequest(port=8080) {
                const xhr = new XMLHttpRequest();
                xhr.open("GET", `http://0.0.0.0:${port}/vulnerable_endpoint?parameter=attack`, true);
                xhr.send();
            }

            function portScan() {
                for (let port = 1; port <= 65535; port++) {
                    sendFetchRequest(port);
                }
            }
        </script>
    </head>
    <body>
        <h1>Localhost Port Scanner</h1>
        <button onclick="portScan()">Port Scan</button>

        <input type="text" id="port" placeholder="Port">
        <button onclick="sendFetchRequest(document.getElementById('port').value)">Send Fetch Request</button>
        <button onclick="sendXHRRequest(document.getElementById('port').value)">Send XHR Request</button>
    </body>
</html>
